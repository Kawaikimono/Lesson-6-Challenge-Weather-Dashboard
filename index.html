<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main id="flex">
      <aside class="search-bar">
        <label for="city-input">Search for a city:</label>
        <input type="text" id="city" placeholder=" Seattle" />
        <button type="search" class="btn">search</button>
        <div id="city-button"></div>
      </aside>
      <article>
        <h2>Weather Results for <span id="city-title"></span></h2>
        <div id="weather-containers"></div>
      </article>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
